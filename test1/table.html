<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>课程表</title>
<style>
 *{ margin:0;padding:0}
 table{ border-collapse:collapse; margin:0 auto}
 caption{ height:50px; line-height:50px; font:16px;}
 td,th{padding:10px 20px;border:1px solid #ccc; text-align:center}
</style>
</head>
<body>
<table>
 <caption>课程表</caption>
  <thead>
    <tr>
      <th></th><th></th>
      <th>周一</th>
      <th>周二</th>
      <th>周三</th>
      <th>周四</th>
      <th>周五</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="4">上午</td>
      <td>第一节</td>
      <td>语文</td>
      <td>数学</td>
      <td>英语</td>
      <td>地里</td>
      <td>语文</td> 
    </tr>
    <tr>
      
      <td>第二节</td>
      <td>英语</td>
      <td>数学</td>
      <td>语文</td>
      <td>政治</td>
      <td>音乐</td> 
    </tr>
    <tr>
      
      <td>第三节</td>
      <td>数学</td>
      <td>英语</td>
      <td>语文</td>
      <td>历史</td>
      <td>美术</td> 
    </tr>
    <tr>
      
      <td>第四节</td>
      <td>物理</td>
      <td>英语</td>
      <td>英语</td>
      <td>政治</td>
      <td>数学</td> 
    </tr>
    <tr>
      <td rowspan="3">下午</td>
      <td>第五节</td>
      <td>英语</td>
      <td>政治</td>
      <td>英语</td>
      <td>语文</td>
      <td>化学</td> 
    </tr>
    <tr>
      <td>第六节</td>
      <td>生物</td>
      <td>语文</td>
      <td>体育</td>
      <td>地里</td>
      <td>数学</td> 
    </tr>
    <tr> 
      <td colspan="6">自习</td> 
    </tr>
    <tr>
     
  </tbody>
</table>
</body>
</html>
